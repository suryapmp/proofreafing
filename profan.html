<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>drafting</title>
    <script src="https://cdn.jsdelivr.net/npm/@grammarly/editor-sdk?clientId=client_JjwW3ANJy4WrGHdmGHUvPp"></script>
</head>

<body>
    <div class="container">
        <grammarly-editor-plugin>
            <p contenteditable id="textarea" class="textarea"></p>
        </grammarly-editor-plugin>
    </div>
    <input type="file" id="file" />
    <div id="output"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mammoth/mammoth.browser.min.js"></script>

    <script>
        const words = [
            'about', 'above', 'absolutely', 'adapted for', 'adapted to', 'all', 'allow', 'always', 'appropriately', 'approximate*', 'around', 'below', 'big*', 'by necessity', 'characterized by', 'clearly', 'completely', 'composed of', 'constantly', 'contain', 'containing', 'conventional', 'critical', 'customary', 'desirable', 'device for', 'downward', 'eliminate', 'entirely', 'essentially', 'exactly', 'fact', 'greater', 'higher', 'huge', 'immediate', 'indeed', 'infinitely', 'invent', 'just', 'key feature', 'large', 'left', 'lengthen', 'less', 'lesser', 'limitation', 'longer', 'lower', 'mainly', 'major', 'marginal', 'may', 'means', 'mechanism', 'mechanism for', 'microscopic', 'miniscule', 'minor', 'more', 'more.or.less', 'most', 'must', 'must not', 'mustn.t', 'necess', 'nominal', 'normal', 'normally', 'obvious', 'obviously', 'only', 'optim', 'ordinary', 'orthodox', 'over', 'permanently', 'precisely', 'preferred', 'prior', 'proximate', 'proximately', 'require', 'right', 'same', 'shorten', 'shorter', 'significant', 'significantly', 'simply', 'small', 'smaller', 'somewhat', 'standard', 'substantially', 'tiny', 'totally', 'traditionally', 'typical', 'under', 'undesirable', 'upward', 'usual', 'vast', 'will', 'wonâ€™t'
        ];

        var str = "";
        const inputElement = document.getElementById("file");
        const outputElement = document.getElementById("textarea");

        inputElement.addEventListener("change", handleFiles, false);

        function handleFiles() {
            const file = this.files[0];

            if (file.type === "application/pdf") {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const typedarray = new Uint8Array(event.target.result);

                    pdfjsLib
                        .getDocument(typedarray)
                        .promise.then(function(pdfDoc) {
                            let pdfText = "";
                            let pdfPromises = [];

                            for (let i = 1; i <= pdfDoc.numPages; i++) {
                                pdfPromises.push(
                                    pdfDoc.getPage(i).then(function(page) {
                                        return page.getTextContent();
                                    })
                                );
                            }

                            Promise.all(pdfPromises).then(function(contents) {
                                contents.forEach(function(content) {
                                    pdfText += content.items
                                        .map(function(item) {
                                            return item.str;
                                        })
                                        .join("");
                                });

                                outputElement.innerHTML = pdfText;
                            });
                        })
                        .catch(function(error) {
                            console.error(error);
                        });
                };

                reader.readAsArrayBuffer(file);
            } else if (
                file.type ===
                "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
            ) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const arrayBuffer = event.target.result;

                    mammoth
                        .convertToHtml({
                            arrayBuffer: arrayBuffer
                        })
                        .then(function(result) {
                            const htmlText = result.value;
                            const plainText = htmlText.replace(/<(?:.|\n)*?>/gm, "");
                            str = htmlText.replaceAll("</p><p>", "</br></br>");
                            for (var i = 0; i < words.length; i++) {
                                var word = words[i];
                                str = str.replace(
                                    word,
                                    "<strong class='red'>" + word + "</strong>"
                                );
                            }

                            // console.log(str);

                            // outputElement.innerHTML = htmlText;
                            outputElement.innerHTML = str;
                            outputElement.focus();

                            const pTags = document.getElementsByTagName("p");

                            for (let i = 0; i < pTags.length; i++) {
                                pTags[i].setAttribute("contenteditable", true);
                            }
                        })
                        .done();
                };

                reader.readAsArrayBuffer(file);
            } else {
                alert("Please select a Microsoft Word or PDF document.");
                return;
            }
        }
    </script>

    <!-- <script src="index.js"></script> -->
</body>

</html>

        color: rgb(241, 13, 13);
    }
